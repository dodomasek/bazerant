<div tabindex="1" class="item column" (click)="onDivClick()">

  <img [src]="link" class="image">

  <div class="aboutItem" (click)="butonz">{{description}}</div>
  <a class="tlacitko" title="wololo" *ngIf="butonz">tlacitko</a>
</div>

<!--ng clas show ktory sa ukazuje a schovava -->
<div class="show-content" [ngClass]="{show: shown}" >

  <img [src]=link class="image-opened">
</div>
